            <section class="page">
               <div class="formulaire">
                   <form id="demand_form" method="post" action="taitement.php">
                    <p>Demande d'intervention</p>
                    <p>
                        <label for="date-demande">Date de la demande</label>
                        <input type="date" name="date-demande" id="date-demande" autofocus required/>
                    </p>

                    <p>
                    <label for="objet-demande">Objet de la demande</label>
                        <input type="text" name="objet-demande" id="objet-demande" size="15" required/>
                    </p>

                    <p>
                        <label for="reference-demande">Référence de la demande</label>
                        <input type="text" name="reference-demande" id="reference-demande" size="15" required/>
                    </p>

                    <p>
                        <label for="caserne">Caserne</label>
                        <input type="text" name="caserne" id="caserne" size="15" required/>
                    </p>

                    <p>
                        <label for="num-ui">N° UI (13 chiffres)</label>
                        <input type="text" name="num-ui" id="num-ui" size="15" required/>
                    </p>

                    <p>
                        <label for="adresse">Adresse</label>
                        <input type="text" name="adresse" id="adresse" size="15" required/>
                    </p>

                    <p>
                        <label for="firstname">Nom</label>
                        <input type="text" name="firstname" id="firstname" size="50" required/>
                        <label for="lastname">Prénom</label>
                        <input type="text" name="lastname" id="lastname" size="50" required/>
                    </p>

                    <p>
                        <label for="tel">Télephone</label>
                        <input type="tel" name="tel" id="tel" size="50" required/>
                    </p>

                    <p>
                        <label for="categorie">Catégorie de réparation</label>
                        <select type="tel" name="categorie" id="categorie" required/>
                            <option value="plomberie">Plomberie</option>
                            <option value="electriite">Electricité</option>
                            <option value="menuiserie">Menuiserie</option>
                            <option value="couverture">Couverture</option>
                            <option value="chauffage">Chauffage</option>
                            <option value="climatisation">Climatisation</option>
                            <option value="isolation">Isolation</option>
                            <option value="etancheite">Etanchéité</option>
                            <option value="portail">Portail</option>
                            <option value="portilloon">Portillon</option>
                            <option value="serrurerie">Serrurerie</option>
                            <option value="assainissement">Assainissement</option>
                        </select>
                    
                    </p>

                    <p>
                        <label for="description">Déscription détaillée du problème</label><br/>
                        <textarea name="description" id="description" size="50"/></textarea>
                    </p>

                    <input type="submit" value="Envoyer" />
